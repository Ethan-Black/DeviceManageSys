<!DOCTYPE html>
<html>
	   <meta charset="utf-8"><link rel="icon" href="https://static.jianshukeji.com/highcharts/images/favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" type="text/css" href="/static/css/jquery.mobile.flatui.css" />

		<script type="text/javascript" src="/static/js/jquery.min.js" ></script>
		<script type="text/javascript" src="/static/js/jquery.mobile-1.4.4.min.js" ></script>
        <script src="https://img.hcharts.cn/highcharts/highcharts.js"></script>
        <script src="https://img.hcharts.cn/highcharts/modules/exporting.js"></script>
        <script src="https://img.hcharts.cn/highcharts-plugins/highcharts-zh_CN.js"></script>


    </head>
	<body>
		<div data-role="page">
			<div data-role="header" data-position="fixed" data-theme="f">
                <a href="/mobile_index/" data-ajax="false" data-role="button" data-icon="home" data-transition="slidedown" >首页</a>
				<h1>设备信息可视化</h1>
                <div data-role="navbar">
                    <ul >
                         <li id="pp1"><a href="/mobile_visual/" data-transition="flip" data-icon="shop" data-ajax="false">类别占比</a></li>
                         <li id="pp2"><a href="#" class="ui-btn-active ui-state-persist" data-transition="flip" data-icon="eye">状态监控</a></li>
                    </ul>
                </div>
			</div>

{#			<div data-role="content">#}
                <div id="container" style="width:360px;height:550px";></div>
                        <script>
                            // 创建渐变色
                            Highcharts.getOptions().colors = Highcharts.map(Highcharts.getOptions().colors, function (color) {
                                    return {
                                            radialGradient: { cx: 0.5, cy: 0.3, r: 0.7 },
                                            stops: [
                                                    [0, color],
                                                    [1, Highcharts.Color(color).brighten(-0.3).get('rgb')] // darken
                                            ]
                                    };
                            });
                            // 构建图表
                            var chart = Highcharts.chart('container',{
                                    title: {
                                            text: '设备状态监控'
                                    },
                                    tooltip: {
                                            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
                                    },
                                    xAxis: {
                                        categories: ['起重机械', ' 汽车', '金属切削机', '铸造及热处', '动力设备', '办公用具']
                                    },
                                    plotOptions: {
                                            series: {
                                                stacking: 'normal'
                                            }
                                    },
                                    labels: {
                                        items: [{
                                            html: '状态占比',
                                            style: {
                                                left: '40px',
                                                top: '18px',
                                                color: (Highcharts.theme && Highcharts.theme.textColor) || 'black'
                                            }
                                        }]
                                    },
                                    series: [
                                        {
                                            type: 'column',
                                            name: '检查',
                                            data: [3, 2, 1, 3, 4]
                                        },
                                        {
                                            type: 'column',
                                            name: '维修',
                                            data: [2, 3, 5, 7, 6]
                                        },
                                        {
                                            type: 'column',
                                            name: '正常',
                                            data: [4, 3, 3, 9, 0]
                                        },
                                        {
                                            type: 'pie',
                                            name: '总百分比',
                                            data: [{
                                                name: '检查',
                                                y: 13,
                                                color: Highcharts.getOptions().colors[0] // Jane's color
                                            }, {
                                                name: '维修',
                                                y: 23,
                                                color: Highcharts.getOptions().colors[1] // John's color
                                            }, {
                                                name: '正常',
                                                y: 19,
                                                color: Highcharts.getOptions().colors[2] // Joe's color
                                            }],
                                            center: [40, 80],
                                                size: 100,
                                                showInLegend: false,
                                                dataLabels: {
                                                    enabled: false
                                                }
                                    }]
                            });
                        </script>
            </div>
{#        </div>#}
		
	</body>
</html>
